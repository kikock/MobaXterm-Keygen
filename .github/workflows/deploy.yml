name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # 建議升級至 v4 以獲得更好的性能

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # 關鍵修改：明確使用 pages deploy 命令
          # 根據原始碼結構，靜態文件在根目錄，故路徑設為 .
          command: pages deploy . --project-name=mobaxterm-keygen
